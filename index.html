<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header id="intro">
        <h1>
            Welcome to Tic Tac Toe
        </h1>
        <h2>
            Are you ready for the challenge?
        </h2>
    </header>
    <form id="player-form" onsubmit="createGame();return false;">
        <label for="player-1-name" id="player" class="player">
            Player 1:
        </label>
        <input class="player-name" type="text" placeholder="Enter name of Player 1">
        <br>
        <br>
        <label for="player-2-name" id="player" class="player">
            Player 2:
        </label>
        <input class="player-name" type="text" placeholder="Enter name of Player 2">
        <br>
        <br>
        <input type="submit" id="submit-btn" value="Let's Play!"/>
    </form>
    <script src="script.js"></script>
</body>
</html>
