<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header id="intro">
        <h1>
            Welcome to Tic Tac Toe
        </h1>
        <h2>
            Are you ready for the challenge?
        </h2>
        <form id="player-form" onsubmit="createGame();return false;">
            <label for="player-1-name" id="player" class="player">
                Player 1:
            </label>
            <input required style="position: relative; left: 2" class="player-name" type="text" placeholder="Enter name of Player 1">
            <br>
            <br>
            <label for="player-2-name" id="player" class="player">
                Player 2:
            </label>
            <input required class="player-name" type="text" placeholder="Enter name of Player 2">
            <br>
            <br>
            <input type="submit" id="submit-btn" value="LET'S PLAY!"/>
        </form>
    </header>
    <h2 id="round-no"></h2>
    <h2 id="instruct"></h2>
    <section id="game">
        <div class="grid-box" id="box-1">
            <h1 class="grid-text">

            </h1>      
        </div>
        <div class="grid-box" id="box-2">
            <h1 class="grid-text">
                
            </h1>
        </div>
        <div class="grid-box" id="box-3">
            <h1 class="grid-text">
                
            </h1>
        </div>
        <div class="grid-box" id="box-4">
            <h1 class="grid-text">
                
            </h1>
        </div>
        <div class="grid-box" id="box-5">
            <h1 class="grid-text">
                
            </h1>
        </div>
        <div class="grid-box" id="box-6">
            <h1 class="grid-text">
                
            </h1>
        </div>
        <div class="grid-box" id="box-7">
            <h1 class="grid-text">
                
            </h1>
        </div>
        <div class="grid-box" id="box-8">
            <h1 class="grid-text">
                
            </h1>
        </div>
        <div class="grid-box" id="box-9">
            <h1 class="grid-text">
                
            </h1>
        </div>
    </section>
    <section id="reset">
        <button id="reset-btn" class="round">
            RESET ROUND!
        </button>
        <button id="reset-btn" class="game" onclick="document.location.reload()">
            RESET GAME!
        </button>
    </section>
    <section id="score">
        <h2 id="scores">
        </h2>
    </section>
    <script src="script.js"></script>
</body>
</html>
